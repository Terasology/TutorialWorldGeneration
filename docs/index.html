<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Terasology/TutorialWorldGeneration</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="google-site-verification" content="AEyBzDSx59v83eaRwdY3ghuYBa4g072fzgMdtQiCCn8" />
  <meta name="description"
    content="A Terasology tutorial module explaining the concepts of world generation.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      name: 'TutorialWorldGeneration',
      repo: 'Terasology/TutorialWorldGeneration',
      logo: '/_media/icon.svg',
      themeColor: '#08A045',
      loadSidebar: true,
      search: 'auto',
      auto2top: true,
      homepage: 'https://raw.githubusercontent.com/Terasology/TutorialWorldGeneration/master/README.md',
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      'flexible-alerts': {
        style: 'flat'
      },
      plugins: [
        EditOnGithubPlugin.create(
          "https://github.com/Terasology/TutorialWorldGeneration/tree/master/docs/"
        ),
        function (hook) {
          // this "fixes" the relative links in the README which is loaded from remote (see 'homepage' above)
          hook.beforeEach(function (content) {
            return content.replace(new RegExp("./docs/"), "/");
          })
        }
      ],
      vueComponents: {
        'fig': {
          props: ['src', 'alt', 'caption'],
          template: '<div align="center"><figure><img v-bind:src="src" v-bind:alt="alt"/><figcaption><slot></slot></figcaption></figure></div>'
        },
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json5.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
</body>

</html>
